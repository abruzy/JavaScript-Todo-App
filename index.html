<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/201035c38b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>JavaScript - ToDo List App </title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="clear">
        <i class="fas fa-sync-alt"></i>
      </div>
      <div id="date"></div>
    </div>
    <div class="content">
      <ul id="list">
        <li class="item">
          <i class="far fa-circle co" job="complete" id="0"></i>
          <p class="text">Drink Coffee kajgogfjwoqhpoewbwlhfwpipi</p>
          <i class="fas fa-edit ed"></i>
          <i class="fas fa-trash-alt de" job="delete" id="0"></i>
        </li>
      </ul>
    </div>
    <div class="add-to-do">
      <i class="fas fa-plus-circle"></i>
      <input type="text" id="input" placeholder="Add a ToDo">
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
