<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/201035c38b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>JavaScript - Todo List App</title>
</head>
<body>
  <!-- Hero Image -->

  <section class="hero">
    <div class="hero-content">
      <h1>Reading maketh a man</h1>
      <h3>Grow your library, grow your community</h3>
      <a href="#" id="button" class="button">Add a ToDo</a>
    </div>
  </section>

  <!-- Modal Section -->

  <div class="bg-modal">
    <div class="modal-content">
      <div class="close">+</div>
      <h3 class="title text-center">Add a new Task</h3>
      <form onsubmit="event.preventDefault();" autocomplete="off">
        <div class="error-message"></div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="title of your task" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" name="description" id="description" placeholder="write a short description of your task" required>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" name="date" id="date" required>
        </div>

        <div class="form-group">
          <div class="text-center">
            <button type="button" class="center-align btn btn-outline-success general-button" id="add">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Table Section -->
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <script src="main.js"></script>
</body>
</html>
